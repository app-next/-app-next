
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APP NEXT</title>
  <style>
    :root {
      --azul: #0033A0;
      --amarillo: #FFD700;
      --fondo: #f5f5f5;
      --blanco: #fff;
      --sombra: 0 2px 8px rgba(0,0,0,0.1);
    }
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {font-family: sans-serif; background: var(--fondo);}
    header {background: #000; text-align: center; padding: 1rem;}
    header img {height: 50px;}
    main {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .panel, .subpanel {
      background: var(--blanco);
      border-radius: 8px;
      box-shadow: var(--sombra);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: var(--azul);
      color: var(--blanco);
      border: none;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: var(--amarillo);
      color: #000;
    }
    .hidden {
      display: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[readonly] {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NEXT Logo" />
  </header>
  <main>
    <div id="menuPrincipal" class="panel">
      <button onclick="verSubpanel('ventas')">Ventas</button>
      <button>Finanzas</button>
      <button>RRSS</button>
      <button>Fichas Técnicas</button>
      <button>Ideas</button>
      <button>Agenda</button>
    </div>

    <div id="ventas" class="subpanel hidden">
      <button onclick="volverMenu()">← Volver</button>
      <button onclick="mostrar('formularioVenta')">Registrar Venta</button>
      <button>Clientes con Deuda</button>
      <button>Clientes Registrados</button>
      <button>Informe de Ventas</button>
    </div>

    <div id="formularioVenta" class="subpanel hidden">
      <button onclick="verSubpanel('ventas')">← Ventas</button>
      <h2>Registrar Venta</h2>
      <form>
        <label>Fecha<input type="date" id="fecha"></label>
        <label>Cliente<input id="cliente"></label>
        <label>Teléfono<input id="telefono"></label>
        <label>Producto<input id="producto"></label>
        <label>Cantidad<input type="number" id="cantidad" min="1" value="1"></label>
        <label>Precio Unitario<input type="number" id="precio" step="0.01" value="0"></label>
        <label>Total USD<input id="total" readonly></label>
        <label>Método Pago 1
          <select id="metodo1">
            <option value="">— elige —</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
          </select>
        </label>
        <label>Monto Pago 1<input type="number" id="monto1" value="0"></label>
        <label>Método Pago 2
          <select id="metodo2">
            <option value="">Ninguno</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
          </select>
        </label>
        <label>Monto Pago 2<input type="number" id="monto2" value="0"></label>
        <label>Tasa BCV<input type="number" id="tasa" value="1" step="0.01"></label>
        <label>Asesor<input id="asesor"></label>
        <label>Comentario<input id="comentario"></label>
      </form>
    </div>
  </main>

  <script>
    function verSubpanel(id) {
      document.querySelectorAll('.panel, .subpanel').forEach(p => p.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    function volverMenu() {
      document.querySelectorAll('.subpanel').forEach(p => p.classList.add('hidden'));
      document.getElementById('menuPrincipal').classList.remove('hidden');
    }
    function mostrar(id) {
      document.querySelectorAll('.subpanel').forEach(p => p.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
