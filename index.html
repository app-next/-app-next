
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APP NEXT</title>
  <style>
    :root {
      --azul: #0033A0;
      --amarillo: #FFD700;
      --fondo: #f5f5f5;
      --blanco: #fff;
      --sombra: 0 2px 8px rgba(0,0,0,0.1);
    }
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {font-family: sans-serif; background: var(--fondo);}
    header {background: #000; text-align: center; padding: 1rem;}
    header img {height: 50px;}
    main {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .panel {
      background: var(--blanco);
      border-radius: 8px;
      box-shadow: var(--sombra);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: var(--azul);
      color: var(--blanco);
      border: none;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: var(--amarillo);
      color: #000;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[readonly] {
      background-color: #eee;
    }
    .nota {
      color: red;
      font-size: 0.9rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NEXT Logo" />
  </header>
  <main>
    <div class="panel">
      <button onclick="location.href='index.html'">← Volver</button>
      <h2>Registrar Venta</h2>
      <form id="formVenta">
        <label>Fecha<input type="date" id="fecha" required></label>
        <label>Cliente<input id="cliente" list="clientes" autocomplete="off" required><datalist id="clientes"></datalist></label>
        <label>Teléfono<input id="telefono" required></label>
        <label>Producto<input id="producto" required></label>
        <label>Cantidad<input type="number" id="cantidad" min="1" value="1" required></label>
        <label>Precio Unitario<input type="number" id="precio" step="0.01" value="0" required></label>
        <label>Total USD<input id="total" readonly></label>
        <label>Método Pago 1
          <select id="metodo1" required>
            <option value="">— elige —</option>
            <option>Efectivo $</option>
            <option>BS</option>
            <option>Zinli</option>
            <option>USDT</option>
          </select>
        </label>
        <label>Monto Pago 1<input type="number" id="monto1" value="0" required></label>
        <label>Método Pago 2
          <select id="metodo2">
            <option value="">Ninguno</option>
            <option>Efectivo $</option>
            <option>BS</option>
            <option>Zinli</option>
            <option>USDT</option>
          </select>
        </label>
        <label>Monto Pago 2<input type="number" id="monto2" value="0"></label>
        <label>Tasa BCV<input type="number" id="tasa" step="0.01" value="1"></label>
        <label>Abono USD<input id="abono" readonly></label>
        <label>Restante USD<input id="restante" readonly></label>
        <div class="nota" id="nota"></div>
        <label>Asesor<input id="asesor" required></label>
        <label>Comentario<textarea id="comentario"></textarea></label>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </main>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwQ7Rqj5FLEqikqXhDdCphpoY2_2cBPtinbv4nQNGw7n4uqFWcbGsr8KFVcdFEOlydcmQ/exec';

    let clientesData = [];

    document.addEventListener("DOMContentLoaded", () => {
      calcularTotal();
      ["cantidad", "precio", "monto1", "monto2", "tasa", "metodo1", "metodo2"].forEach(id => {
        document.getElementById(id).addEventListener("input", calcularTotal);
      });
      document.getElementById("cliente").addEventListener("input", autocompletarTelefono);
      cargarClientes();
    });

    async function cargarClientes() {
      const res = await fetch(API, {
        method: "POST",
        body: JSON.stringify({ method: "GET", sheet: "Ventas" }),
        headers: { "Content-Type": "application/json" },
      });
      const data = await res.json();
      clientesData = data;
      const nombres = [...new Set(data.map(r => r.cliente))];
      document.getElementById("clientes").innerHTML = nombres.map(n => `<option value="${n}">`).join("");
    }

    function autocompletarTelefono() {
      const nombre = document.getElementById("cliente").value;
      const found = clientesData.find(c => c.cliente === nombre);
      if (found) document.getElementById("telefono").value = found.telefono || "";
    }

    function calcularTotal() {
      const cant = parseFloat(document.getElementById("cantidad").value) || 0;
      const precio = parseFloat(document.getElementById("precio").value) || 0;
      const tasa = parseFloat(document.getElementById("tasa").value) || 1;
      const total = cant * precio;
      document.getElementById("total").value = total.toFixed(2);

      const m1 = parseFloat(document.getElementById("monto1").value) || 0;
      const m2 = parseFloat(document.getElementById("monto2").value) || 0;
      const metodo1 = document.getElementById("metodo1").value;
      const metodo2 = document.getElementById("metodo2").value;

      let abono = 0;
      if (metodo1 === "BS") abono += m1 / tasa; else abono += m1;
      if (metodo2 === "BS") abono += m2 / tasa; else abono += m2;

      const restante = total - abono;
      document.getElementById("abono").value = abono.toFixed(2);
      document.getElementById("restante").value = restante.toFixed(2);
      document.getElementById("nota").textContent = restante < 0 ? "Saldo a favor" : "";
    }

    document.getElementById("formVenta").addEventListener("submit", async function (e) {
      e.preventDefault();
      const metodo1 = document.getElementById("metodo1").value;
      const metodo2 = document.getElementById("metodo2").value;
      if ((!metodo1 && parseFloat(document.getElementById("monto1").value) > 0) || (!metodo2 && parseFloat(document.getElementById("monto2").value) > 0)) {
        alert("Si colocas un monto debes seleccionar el método.");
        return;
      }
      const data = {
        fecha: document.getElementById("fecha").value,
        cliente: document.getElementById("cliente").value,
        telefono: document.getElementById("telefono").value,
        producto: document.getElementById("producto").value,
        cantidad: document.getElementById("cantidad").value,
        precio_unitario: document.getElementById("precio").value,
        total_usd: document.getElementById("total").value,
        metodo_pago_1: metodo1,
        monto_pago_1: document.getElementById("monto1").value,
        metodo_pago_2: metodo2,
        monto_pago_2: document.getElementById("monto2").value,
        tasa_bcv: document.getElementById("tasa").value,
        abono_usd: document.getElementById("abono").value,
        restante_usd: document.getElementById("restante").value,
        asesor: document.getElementById("asesor").value,
        comentario: document.getElementById("comentario").value,
      };
      const res = await fetch(API, {
        method: "POST",
        body: JSON.stringify({ method: "POST", sheet: "Ventas", payload: data }),
        headers: { "Content-Type": "application/json" },
      });
      if (res.ok) {
        alert("Venta registrada.");
        this.reset();
        calcularTotal();
      } else {
        alert("Error al guardar.");
      }
    });
  </script>
</body>
</html>
